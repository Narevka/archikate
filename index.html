<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walentynki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    .success-message {
      text-align: center;
      max-width: 80%;
      margin: 0 auto;
    }

    /* Efekt śniegu */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: #fff;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <!-- Śnieg -->
  <div id="snow-container"></div>
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Zostaniesz moją Walentynką?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Tak
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          Nie
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      console.log('Przycisk NIE kliknięty! Licznik:', noClickCount);
      if (noClickCount < 6) {
        noClickCount++;
        console.log('Zmieniam obrazek na:', imagePaths[noClickCount]);
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 35px on each click
        buttonWidth += 35; // Increase width by 35px on each click
        fontSize += 25; // Increase font size by 25px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 6) {
          noButton.textContent = ["Nie", "Jesteś pewna?", "Kasieńko proszę", "Nie rób mi tego :(", "U are breaking piplup heart", "Kateuruuuuu błagam"][noClickCount];
        }
      } else {
        console.log('Maksymalna liczba kliknięć osiągnięta');
      }
    });
  
    yesButton.addEventListener('click', () => {
      console.log('Przycisk TAK kliknięty!');
      imageDisplay.src = './images/image7.gif'; // Change to image7.gif
      valentineQuestion.textContent = "Huraa!!! ta domena jest dla Pani :3 kocham Cię i będę zawsze Panią wspierać"; // Change the question text
      valentineQuestion.className = "text-4xl font-bold italic text-[#bd1e59] my-4 success-message"; // Add centering class
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });

    // Generowanie śniegu ❄️
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = '❄';
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
      snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em';
      document.getElementById('snow-container').appendChild(snowflake);
      
      setTimeout(() => {
        snowflake.remove();
      }, 8000);
    }

    // Twórz płatki śniegu co 300ms
    setInterval(createSnowflake, 300);
    console.log('❄️ Śnieg został aktywowany!');
  </script>  
</body>
</html>
